<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/index.css" />

    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home Page</title>

</head>

<body>
    <!-- header -->
    <div class="header-container" style="margin-left: 30px; margin-right: 40px; margin-bottom: 20px; margin-top: 10px; 
    background-color: rgb(191, 229, 250); border-radius: 15px;">
        <div id="header" class="row" style="height: 100px;">
            <button id="log-out-button" class="btn btn-primary" type="submit">Logout</button>
            <div class="col-12">
                <img id="logo" src="./static/logo_graphic.png">
                <img id="logo-text" src="./static/logo_text.png">
            </div>
        </div>
    </div>

    <!-- Two Cols 3+9 -->
    <div class="body-container">
        <div class="row">
            <div class="col-3" style="background-color: rgb(253, 199, 222); border-radius: 15px;">
                <div class="card" style="background-color: rgba(0, 0, 0, 0); border: none; ">
                    <div class="card-img-wrapper" style="display: flex; justify-content: center;">
                        <img src="./static/Barbie.png" class="card-img-top" alt="photo of Barbie" style="border-radius: 50%;
                         width: 250px; height: auto;">
                    </div>
                    <div class="card-body"
                        style="background-color:rgb(254, 132, 179); margin: 30px; border-radius: 15px;">
                        <h2 class="card-title" style="text-align: center;">Barbie</h2>
                        <h5 style="text-align: center;">3.5M followers</h5>
                        <p class="card-text">Contact: (+1)2132735776</p>
                        <p class="card-text">Age: 18</p>
                        <p class="card-text">Address: Hollywood Blvd, Los Angeles, CA 90028</p>
                    </div>
                </div>

            </div>
            <!-- content body -->
            <div class="col-9">
                <div style="border-radius: 15px; background-color: rgb(253, 199, 222); padding: 10px;">
                    <!-- level 1 -->
                    <div class="row" style="margin: 10px;">
                        <div class="col-6">
                            <div id="donut-container" style="border-radius: 15px; background-color: rgb(252, 222, 220); display: block;
                        display: flex; justify-content: center; flex-direction:column;">
                                <div id="donut" style="width: 20rem; height:20rem"></div>
                                <div class="button-container" style="margin-bottom: 15px;">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#piechart1" style="border-radius: 15px;">
                                        crypto
                                    </button>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#piechart2" style="border-radius: 15px;">
                                        stock
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div id="doc-container"
                                style="border-radius: 15px; background-color: rgb(252, 222, 220); padding: 5px; width: 100%; height:100%">
                                <div id="text-container" style="border: 2px solid deepskyblue; padding: 10px; margin:20px; text-align: center; display: flex;flex-direction: column; justify-content: center; align-items: center; ">
                                    <h4 class="text-center" style="font-size:25px;color:deepskyblue">
                                        <strong>NetWorth</strong>
                                    </h4>
                                    <h5 class="text-center" id="networth"></h5>
                                </div>
                                <form id="myForm" action="/submit" method="post">
                                    <!-- Select stock -->
                                    <div class="row">
                                        <div class="col-4" style="padding-left: 12%;">
                                            <p>Asset</p>
                                        </div>
                                        <div class="col-8" id="select-part">
                                            <select id="stockForm" class="form-select form-select-sm"
                                                aria-label="Small select example">
                                            </select>
                                        </div>
                                        <!-- Enter quantity -->
                                        <!-- <div class="form-group" style="justify-content:center;display:flex;"> -->
                                        <div class="row">
                                            <div class="col-4" style="padding-left: 12%;">
                                                <p>Quantity</p>
                                            </div>
                                            <div class="col-8">
                                                <div class="input-group spinner" style="margin: 5px;">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        id="decrementButton">-</button>
                                                    <input type="text" class="form-control" value="1" id="numberInput">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        id="incrementButton">+</button>
                                                    <!-- <div class="input-group-btn-vertical">
                                                    <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                                    <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                                                </div> -->
                                                    <script>
                                                        // Get the input element and buttons
                                                        const numberInput = document.getElementById('numberInput');
                                                        const incrementButton = document.getElementById('incrementButton');
                                                        const decrementButton = document.getElementById('decrementButton');

                                                        // Set initial value
                                                        let currentValue = parseInt(numberInput.value, 10);

                                                        // Add event listeners to buttons
                                                        incrementButton.addEventListener('click', () => {
                                                            currentValue++;
                                                            numberInput.value = currentValue;
                                                        });

                                                        decrementButton.addEventListener('click', () => {
                                                            currentValue--;
                                                            numberInput.value = currentValue;
                                                        });
                                                    </script>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- </div> -->
                                        <button type="submit" class="btn btn-primary"
                                            style="margin:5px; border-radius: 15px; width: 90px; margin-left: 200px;">Confirm</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- level 2 -->
                    <div class="row" style="margin: 10px;">
                        <div class="col-4">
                            <div id="table1-container" style="width: 100%; height:90%; border-radius: 15px; background-color: rgb(252, 222, 220);
                        display: flex; justify-content: center; flex-direction:column; margin: 10px;">
                                <div style="margin: 20px;">
                                    <h4 style="margin-left: 20px;">Stock Quote</h4>
                                    <div id="table-container1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div id="line1-container" style="border-radius: 15px; background-color: rgb(252, 222, 220);
                    display: flex; justify-content: center; margin: 10px; width: 33rem; height:25rem">
                                <div id="linechart1" style="width:100%; height:100%"></div>
                            </div>
                        </div>
                        <!-- level 3 -->
                        <div class="row" style="margin: 10px;">
                            <div class="col-4">
                                <div id="table2-container" style="border-radius: 15px; background-color: rgb(252, 222, 220); display: block;
                        display: flex; justify-content: center; flex-direction:column;">
                                <div style="margin: 20px;">
                                    <h4 style="margin-left: 20px;">Crypto Quote</h4>
                                    <div id="table-container2"></div>
                                </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div id="line1-container" style="border-radius: 15px; background-color: rgb(252, 222, 220); display: block;
                        display: flex; justify-content: center;">
                                    <div id="linechart2" style="width: 30rem; height:23rem"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button trigger modal -->

                    <!-- crypto piechart modal -->
                    <div class="modal fade" id="piechart1" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crypto Holding Percentage</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="'body1"
                                    style="width: 30rem; height:20rem; display: flex; justify-content: center">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- stock pie chart modal -->
                    <div class="modal fade" id="piechart2" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Stock Holding Percentage</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="body2" style="width: 25rem; height:20rem"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
<script type="text/javascript" src="./dataFetch.js"></script>
<script type="text/javascript" src="./charts.js"></script>
<script src="./scripts/getAllcrypto.js"></script>
<script type="module" src="./linecharts.js"></script>
<script src="./assetTables.js"></script>
<script src="./scripts/submit.js"></script>

</html>
