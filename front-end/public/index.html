<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/index.css" />

    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home Page</title>

</head>

<body>
    <!-- header -->
    <div class="header-container" style="margin-left: 30px; margin-right: 30px; margin-bottom: 30px;">
        <div id="header" class="row" style="height: 80px;">
            <button id="sign-out-button" class="btn btn-primary" type="submit">Logout</button>
            <div class="col-12">
                <h1>This is a header</h1>
            </div>
        </div>
    </div>

    <!-- Two Cols 3+9 -->
    <div class="body-container">
        <div class="row">
            <div class="col-3" style="background-color: rgb(250, 233, 249); border-radius: 15px;">
                <div class="card" style="background-color: rgba(0, 0, 0, 0); border: none; ">
                    <div class="card-img-wrapper" style="display: flex; justify-content: center;">
                        <img src="./static/Barbie.png" class="card-img-top" alt="photo of Barbie" style="border-radius: 50%;
                         width: 250px; height: auto;">                         
                    </div>
                    <div class="card-body" style="background-color: pink; margin: 30px; border-radius: 15px;">
                        <h5 class="card-title" style="text-align: center;">Barbie</h5>
                        <p class="card-text">Contact: (+1)2132735776</p>
                        <p class="card-text">Age: 18</p>
                        <p class="card-text">Address: Hollywood Blvd, Los Angeles. CA 90028</p>
                        <a href="#" class="btn btn-primary">More</a>
                    </div>
                </div>

            </div>
            <!-- content body -->
            <div class="col-9">
                <div style="border-radius: 15px; background-color: rgb(250, 233, 249); padding: 10px;">
                    <!-- level 1 -->
                    <div class="row" style="margin: 10px;">
                        <div class="col-6" >
                        <div id="donut-container" style="border-radius: 15px; background-color: pink; display: block;
                        display: flex; justify-content: center; flex-direction:column;">
                            <div id="donut" style="width: 20rem; height:20rem"></div>
                            <div class="button-container" style="margin-bottom: 15px;">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#piechart1">
                                    crypto
                                </button>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#piechart2">
                                    stock
                                </button>
                            </div>
                        </div>                          
                        </div>
                                      
                        <div  class="col-6" >
                            <div id="doc-container" style="border-radius: 15px; background-color: pink; padding: 10px;">
                                <p>test</p>
                            </div>
                        </div>
                    </div> 
                    
                    <!-- level 2 -->
                    <div class="row" style="margin: 10px;">
                        <div class="col-4">
                        <div id="table1-container" style="border-radius: 15px; background-color: pink; display: block;
                        display: flex; justify-content: center; flex-direction:column;">
                            <div id="data-container"></div>
                        </div>
                        </div>
                        <div class="col-8">
                            <div id="table1-container" style="border-radius: 15px; background-color: pink; display: block;
                        display: flex; justify-content: center; flex-direction:column;">
                            <div id="linechart1" style="width: 30rem; height:20rem"></div>
                        </div>
                        </div>
                    </div>

                    <!-- level 3 -->
                    <div class="row">
                        <div class="col-6">
                            <div id="linechart1" style="width: 30rem; height:20rem"></div>
                        </div>
                        <div class="col-6">
                            <div id="linechart2" style="width: 30rem; height:20rem"></div>
                        </div>
                    </div>


                    

                </div>
                
                <!-- Button trigger modal -->
                
                <!-- crypto piechart modal -->
                <div class="modal fade" id="piechart1" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="'body1" style="width: 30rem; height:20rem; display: flex; justify-content: center" >

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- stock pie chart modal -->
                <div class="modal fade" id="piechart2" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="body2" style="width: 25rem; height:20rem"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Show all assets table -->
                <div id="table-container1"></div>
                <div id="table-container2"></div>
                <div id="table-container3"></div>
                    <!-- <div id="data-container"></div> -->
                
                
            </div>
        </div>
        
    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>
